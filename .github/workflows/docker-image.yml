name: CI Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2 â€” Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3 â€” Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_SECRET }}

      # Step 4 â€” Build & Push Backend Image
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./docker-springboot #ðŸ¥·path of your project inside git(in my repo my project expense-splitter is present frontend folder inside that expense-splitter is my project)
          file: ./docker-springboot/backend.Dockerfile #ðŸ¥·path of your frontend.Dockerfile project inside git
          push: true
          tags: ${{ secrets.DOCKER_USER }}/ansible-practise-backend:latest #ðŸ¥·change to the image name you want

      # Step 5 â€” Build & Push Frontend Image
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./petcare-react   #ðŸ¥·path of your project inside git(in my repo my project expense-splitter is present frontend folder inside that expense-splitter is my project)
          file: ./petcare-react/frontend.Dockerfile #ðŸ¥·path of your frontend.Dockerfile project inside git
          push: true
          tags: ${{ secrets.DOCKER_USER }}/ansible-practise-frontend:latest  #ðŸ¥·change to the image name you want
